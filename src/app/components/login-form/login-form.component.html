<form class='login_form' (ngSubmit)='submit()' [formGroup]='form'>
        <div [ngClass]='input_div'>
            <label for='login' [ngClass]='input_label1'>Email</label>
            <input id='login' name='login' formControlName='login' #login [ngClass]='input1' (click)='subs($event.target)'>
        </div>
        <div [ngClass]='input_div'>
            <label for='password' [ngClass]='input_label2'>Senha</label>
            <input id='password' name='password' type='password' formControlName='password' #pass [ngClass]='input2' (click)='subs($event.target)'>
        </div>
        <button>recuperar minha senha</button>
        <button [disabled]='!form.valid' [ngClass]='btn'>enviar</button>
</form>
